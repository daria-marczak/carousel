<!DOCTYPE html>
<html>
   <head>
      <title>Carousel</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.min.css">
   </head>
   <body>
      <div id="carousel">
         <ul>
            <li><img src="https://i.imgur.com/aoByZaQ.jpg"></li>
            <li><img src="https://i.imgur.com/lZ3XLb1.jpg"></li>
            <li><img src="https://i.imgur.com/rMJuycZ.jpg"></li>
            <li><img src="https://i.imgur.com/SNUOn3d.jpg"></li>
            <li><img src="https://i.imgur.com/ysf1ANA.jpg"></li>
         </ul>
         <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
